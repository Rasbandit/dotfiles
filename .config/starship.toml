[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[bun]
symbol = "🍞"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[custom.nord]
command = "nordvpn status | grep 'City:' | awk -F ': ' '{print $2}'"
symbol = ""
format = "[[ $symbol $output](fg:#a0a9cb bg:#1d2230)]($style)"
style = "bg:#1d2230"
when = "nordvpn status | grep -q 'Status: Connected' && exit 0 || exit 1"

[custom.tailscale]
symbol = "󰈺"
format = "[[ $symbol Tailscale](fg:#a0a9cb bg:#1d2230)]($style)"
style = "bg:#1d2230"
when = "tailscale status | grep -q 'Tailscale is stopped.' && exit 1 || exit 0"

[custom.wireguard]
command = "wg show interfaces"
symbol = ""
format = "[[ $symbol $output](fg:#a0a9cb bg:#1d2230)]($style)"
style = "bg:#1d2230"
when = "wg show interfaces | grep -q . && exit 0 || exit 1"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
