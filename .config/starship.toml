format = """
[ $os](bg:#7970A9 fg:#090c0c)\
[](bg:#9580FF fg:#7970A9)\
$directory\
[](fg:#9580FF bg:#9B66CF)\
$git_branch\
$git_status\
[](fg:#9B66CF bg:#8155AD)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#8155AD bg:#4F3469)\
$custom\
[ ](fg:#4F3469)\
$cmd_duration\
\n$character"""

[character]
success_symbol = '[❯](#5BFF4C)'
error_symbol = '[❯](#FF6A4C)'

[directory]
style = "fg:#090c0c bg:#9580FF"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[cmd_duration]
min_time = 3500
format = '[$duration](#FFFF4C)'

[os]
format = "[[$symbol](bg:#7970A9 fg:#090c0c)]($style)"
style = "bg:#7970A9"
disabled = false

[os.symbols]
AlmaLinux = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = " "
DragonFly = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = " "
Gentoo = "󰣨 "
Illumos = " "
Kali = " "
Linux = " "
Macos = " "
Manjaro = " "
Mint = "󰣭 "
NixOS = "󱄅 "
OpenBSD = " "
openEuler = "󰏒 "
openSUSE = " "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Solus = " "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = "  "
Windows = " "

[git_branch]
symbol = ""
style = "bg:#9B66CF"
format = '[[ $symbol $branch ](fg:#22212c bg:#9B66CF)]($style)'

[git_status]
style = "bg:#9B66CF"
format = '[[($all_status$ahead_behind )](fg:#22212c bg:#9B66CF)]($style)'

[nodejs]
symbol = ""
format = '[[ $symbol ($version)](fg:#f8f8f2 bg:#8155AD)]($style)'

[bun]
symbol = "🍞"
style = "bg:#8155AD"
format = '[[ $symbol ($version)](fg:#f8f8f2 bg:#8155AD)]($style)'

[rust]
symbol = ""
style = "bg:#8155AD"
format = '[[ $symbol ($version)](fg:#f8f8f2 bg:#8155AD)]($style)'

[golang]
symbol = ""
style = "bg:#8155AD"
format = '[[ $symbol ($version)](fg:#f8f8f2 bg:#8155AD)]($style)'

[php]
symbol = ""
style = "bg:#8155AD"
format = '[[ $symbol ($version)](fg:#f8f8f2 bg:#8155AD)]($style)'

[custom.nord]
command = "nordvpn status | grep 'City:' | awk -F ': ' '{print $2}'"
symbol = ""
format = "[[ $symbol $output ](fg:#f8f8f2 bg:#4F3469)]($style)"
style = "bg:#4F3469"
when = "nordvpn status | grep -q 'Status: Connected' && exit 0 || exit 1"

[custom.tailscale]
symbol = "󰈺"
format = "[[ $symbol Tailscale ](fg:#f8f8f2 bg:#4F3469)]($style)"
style = "bg:#4F3469"
when = "tailscale status | grep -q 'Tailscale is stopped.' && exit 1 || exit 0"

[custom.wireguard]
command = "wg show interfaces"
symbol = ""
format = "[[ $symbol $output ](fg:#f8f8f2 bg:#4F3469)]($style)"
style = "bg:#4F3469"
when = "wg show interfaces | grep -q . && exit 0 || exit 1"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#8155AD"
format = '[[ $time ](fg:#f8f8f2 bg:#8155AD)]($style)'
