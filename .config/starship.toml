format = """
[░▒▓](#7970A9)\
[ $os](bg:#7970A9 fg:#090c0c)\
[](bg:#9580FF fg:#7970A9)\
$directory\
[](fg:#9580FF bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#7970A9)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#7970A9 bg:#454158)\
$custom\
[ ](fg:#454158) $cmd_duration\
\n$character"""

[character]
success_symbol = '[❯](#5BFF4C) '
error_symbol = '[❯](#FF6A4C) '

[directory]
style = "fg:#e3e5e5 bg:#9580FF"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
min_time = 2000
format = '[$duration](#FFFF4C)'
min_time_to_notify = 3_000

[os]
format = "[[$symbol](bg:#7970A9 fg:#090c0c)]($style)"
style = "bg:#7970A9"
disabled = false

[os.symbols]
