format = """
[░▒▓](#7970A9)\
[ $os](bg:#7970A9 fg:#090c0c)\
[](bg:#9580FF fg:#7970A9)\
$directory\
[](fg:#9580FF bg:#9B66CF)\
$git_branch\
$git_status\
[](fg:#9B66CF bg:#8155AD)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#8155AD bg:#4F3469)\
$custom\
[ ](fg:#4F3469)\
$cmd_duration\
\n$character"""

[character]
success_symbol = '[❯](#5BFF4C) '
error_symbol = '[❯](#FF6A4C) '

[directory]
style = "bold fg:#090c0c bg:#9580FF"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[cmd_duration]
min_time = 3500
format = '[$duration](#FFFF4C)'

[os]
format = "[[$symbol](bg:#7970A9 fg:#090c0c)]($style)"
style = "bg:#7970A9"
disabled = false

[os.symbols]
AIX = "➿ "
Alpaquita = "🔔 "
AlmaLinux = "💠 "
Alpine = "🏔️ "
Amazon = "🙂 "
Android = "🤖 "
