[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#9580FF bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#9580FF bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#7970A9"
format = '[[ $symbol $version](fg:#FFAC9B)]($style)'

[bun]
symbol = "🍞"
style = "bg:#7970A9"
format = '[[ $symbol ($version) ](fg:#9580FF bg:#7970A9)]($style)'

[rust]
symbol = ""
style = "bg:#7970A9"
format = '[[ $symbol ($version) ](fg:#9580FF bg:#7970A9)]($style)'

[golang]
symbol = ""
style = "bg:#7970A9"
format = '[[ $symbol ($version) ](fg:#9580FF bg:#7970A9)]($style)'

[php]
symbol = ""
style = "bg:#7970A9"
format = '[[ $symbol ($version) ](fg:#9580FF bg:#7970A9)]($style)'

[custom.nord]
command = "nordvpn status | grep 'City:' | awk -F ': ' '{print $2}'"
symbol = ""
format = "[[ $symbol $output](fg:#CFCFC2 bg:#454158)]($style)"
style = "bg:#454158"
when = "nordvpn status | grep -q 'Status: Connected' && exit 0 || exit 1"

[custom.tailscale]
symbol = "󰈺"
format = "[[ $symbol Tailscale](fg:#CFCFC2 bg:#454158)]($style)"
style = "bg:#454158"
when = "tailscale status | grep -q 'Tailscale is stopped.' && exit 1 || exit 0"

[custom.wireguard]
command = "wg show interfaces"
symbol = ""
format = "[[ $symbol $output](fg:#CFCFC2 bg:#454158)]($style)"
style = "bg:#454158"
when = "wg show interfaces | grep -q . && exit 0 || exit 1"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#454158"
format = '[[  $time ](fg:#CFCFC2 bg:#454158)]($style)'
